<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Transformações</title>
</head>
<body>
    
    <canvas width="600" height="400" id="myCanvas"></canvas>
    
    <br>

    <label>Selecione a opera&ccedil;&atilde;o desejada:</label>
    <select id="transformation">
        <option value="draw">Desenhar</option>
        <option value="translation">Transladar</option>
        <option value="scale">Esclar</option>
        <option value="rotate">Rotacionar</option>
        <option value="reflect">Espelhar</option>
        <option value="skew">Cizalhar</option>
    </select>
    
    <label class="select" for="edge">SELECIONE O EIXO QUANDO A OPÇÃO FOR ESPELHAR:</label> 
    
    <select id="refection_axis">
        <option value="x">eixo x</option>
        <option value="y">eixo y</option>
    </select>
    
    <div class="divButton" select id="transformation" >
        <button class="btns" id='ponto' title="Desenhar" value="draw"></button>
        <button class="btns" id="linha" title="Transladar" value="translation" ></button>
        <button class="btns" id="poligno" title="Escalar" value="scale"></button>
        <button class="btns" id="bezier" title="Rotacionar" value="rotate" ></button> 
        <button class="btns" id="circulo" title="Espelhar" value="reflect" ></button>
        <button class="btns" id="retangulo" title="Cinzalhar" value="skew" ></button>
        
        <select id="refection_axis">
            <option value="x">eixo x</option>
            <option value="y">eixo y</option>
        </select>
        
    </div>
    
    
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
